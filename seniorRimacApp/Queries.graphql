mutation Login($username: String!, $password: String!){
    login(username: $username, password: $password){
        token
    }
}

query Vehicles{
  vehicles{
    id
    name
    modelName
    modelNumber
    firmwareVersion
    status
  }
}


query User{
  me{
    id
    username
    role
  }
}

query Drives($id: ID!){
  drives(vehicleId: $id){
    id
    coordinates{
      latitude
      longitude
    }
    period{
      startAt{
        shortTimestamp
        fullTimestamp
      }
      endAt{
        shortTimestamp
        fullTimestamp
      }
    }
  }
}

query Sensors($id: ID!){
  sensors(vehicleId: $id){
    id
    name
    location{
      id
      name
      description
    }
  }
}

query Reading($sensorID: ID!, $driveId: ID!){
  readings(sensorId: $sensorID,driveId: $driveId){
    id
    value
    recordedAt{
      shortTimestamp
      fullTimestamp
    }
  }
}
